<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Village</title>
  <!-- ✅ Correct way to link static CSS in Flask -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Welcome to My Village</h1>
    <p>A place of peace, nature, and tradition</p>
  </header>

  <section class="hero">
    <!-- ✅ Use Flask's url_for to reference static image -->
    <img src="{{ url_for('static', filename='images/village.jpg') }}" alt="Beautiful Village" />
  </section>

  <section class="content">
    <h2>About the Village</h2>
    <p>Our village is surrounded by green fields, fresh air, and kind-hearted people. Life here is simple and connected to nature.</p>

    <div class="gallery">
      <div>
        <img src="{{ url_for('static', filename='images/nature.jpg') }}" alt="Nature in Village" />
        <p>Nature</p>
      </div>
      <div>
        <img src="{{ url_for('static', filename='images/people.jpg') }}" alt="People in Village" />
        <p>Community</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Village. All rights reserved.</p>
  </footer>
</body>
</html>
